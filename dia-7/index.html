<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="calculator-buttons">
                <button class="clear-btn" id="clear">C</button>
                <button class="delete-btn" id="delete">⌫</button>
                <button class="operation-btn" data-operation="division">÷</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="operation-btn" data-operation="multiplicacion">×</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="operation-btn" data-operation="resta">−</button>
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="operation-btn" data-operation="suma">+</button>
                <button class="number-btn" data-number="0">0</button>
                <button class="number-btn" data-number=".">.</button>
                <button class="equals-btn" id="equals">=</button>
            </div>
        </div>
        <div class="history">
            <h3>Historial de operaciones</h3>
            <ul id="history-list"></ul>
            <button id="clear-history">Limpiar historial</button>
        </div>
    </div>
    <footer>
        <p>Calculadora creada para el desafío #7DaysOfCode</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
