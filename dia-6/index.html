<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <h1>Mi Lista de Compras</h1>
        
        <div class="add-item-container">
            <form id="add-item-form">
                <input type="text" id="new-item" placeholder="Añadir un alimento..." required>
                <button type="submit" id="add-button">Añadir</button>
            </form>
        </div>
        
        <div class="list-container">
            <h2>Alimentos en la lista</h2>
            <ul id="shopping-list">
                <!-- Los elementos de la lista se añadirán aquí dinámicamente -->
            </ul>
            <p id="empty-list-message">No hay elementos en la lista. ¡Añade algunos!</p>
        </div>
        
        <div class="notification" id="notification">
            <p id="notification-message"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
